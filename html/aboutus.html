<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">

	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.js">
</script>

<style type="text/css">
*{
	margin:0;
	padding:0;
}

body{
	background-color:gray;
}	

.bx-wrapper{
	background:none;
	border:none;
	box-shadow: none;
}
.bx-wrapper .bx-pager.bx-default-pager a{
	background:red;
}
</style>


</head>
<body>

 <div class="slider">
    <div><img src="images/slider1.jpg"></div>
    <div><img src="images/slider2.jpg"></div>
    <div><img src="images/slider3.jpg"></div>
  </div>
<script>
    $(document).ready(function(){
      $('.slider').bxSlider({
      	// mode:'vertical',
      	speed: 1000,
      	auto : true,
      	minSlides:3,
      	maxSlides:3,
      	moveSlides:1,
      	slideWidth:320,

      });
    });
  </script>
</body>
</html>
